<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By A Guy</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="keypad">
            <div class="basic row">
                <li>
                    <ul><button id="ac">AC</button></ul>
                    <ul><button id="del">Del</button></ul>
                    <ul><button id="(">(</button></ul>
                    <ul><button id=")">)</button></ul>
                </li>
            </div>
            <div class="row1 row">
                <li>
                    <ul><button id="7">7</button></ul>
                    <ul><button id="8">8</button></ul>
                    <ul><button id="9">9</button></ul>
                    <ul><button id="+">+</button></ul>
                </li>
            </div>
            <div class="row2 row">
                <li>
                    <ul><button id="4">4</button></ul>
                    <ul><button id="5">5</button></ul>
                    <ul><button id="6">6</button></ul>
                    <ul><button id="-">-</button></ul>
                </li>
            </div>
            <div class="row3 row">
                <li>
                    <ul><button id="1">1</button></ul>
                    <ul><button id="2">2</button></ul>
                    <ul><button id="3">3</button></ul>
                    <ul><button id="*">x</button></ul>
                </li>
            </div>
            <div class="row4 row">
                <li>
                    <ul><button id="0">0</button></ul>
                    <ul><button id=".">.</button></ul>
                    <ul><button id="=">=</button></ul>
                    <ul><button id="/">/</button></ul>
                </li>
            </div>
        </div>
    </div>
</body>
</html>
